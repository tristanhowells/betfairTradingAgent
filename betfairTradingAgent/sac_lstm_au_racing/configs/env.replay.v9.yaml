env:
  name: saclstm_au.envs.au_replay_env_v9:AUPreOffEnvV9Replay
  kwargs:
    data_root: "G:\\My Drive\\race_out"
    file_glob: "**/*.parquet"
    n_runners: 12
    tick: 0.01
    commission: 0.05
    per_market_loss_cap_bps: 150.0
    reject_unaffordable: true
    forward_fill: true

    # categorical encodings
    track_onehot_k: 64
    class_onehot_k: 16

    # time-to-off clamp/normalisation
    tto_max_seconds: 900

    # choose which per-runner features to emit (order defines obs layout)
    per_runner_features: ["bbp","bbs","blp","bls","ltp","microprice","rel_spread","imbalance","vol_total"]

    rng_seed: 42

train:
  total_timesteps: 100000
  seed: 0
  sac:
    learning_rate: 0.0003
    batch_size: 256
    tau: 0.02
eval:
  eval_freq: 20000
  n_episodes: 5
  deterministic: true
