env:
  name: saclstm_au.envs.au_replay_env_v9:AUPreOffEnvV9Replay
  kwargs:
    data_root: "G:\\My Drive\\race_out"
    file_glob: "**/*.parquet"
    n_runners: 12
    tick: 0.01
    commission: 0.05
    per_market_loss_cap_bps: 150.0
    reject_unaffordable: true
    forward_fill: true
    tto_max_seconds: 900
    rng_seed: 42

train:
  total_timesteps: 2_000_000
  seed: 0
  sac:
    learning_rate: 0.0003
    batch_size: 512
    buffer_size: 1_000_000
    gamma: 0.995
    tau: 0.01
    train_freq: 1
    gradient_steps: 1
    ent_coef: "auto_0.1"   # keep auto for stability
eval:
  eval_freq: 50_000
  n_episodes: 10
  deterministic: true
logging:
  csv_log_every: 1000
